	<div id="content" class="minwidth" ng-controller="LoadController">
		<h4>Настройки KlavoTools</h4>
		<b>Стили:</b>
		<form id="KTS_style">
			<div ng-repeat="style in settings.styles">
				<input type="radio" id="KTS_style_radio_{{style.color}}" ng-model="settings.style" name="KTS_style_radio" value="{{style.color}}" /><label for="KTS_style_radio_{{style.color}}">{{style.name}}</label>
			</div>
			<input type="radio" id="KTS_style_radio_user" name="KTS_style_radio" disabled value="user" />	<label for="KTS_style_radio_user"><i>[Здесь мог бы быть ваш стиль]</i></label><br />
		</form>
		<b>Уведомления:</b>
		<form id="KTS_notifications">
			<table><tr>
				<td>
					<div ng-repeat="x in settings.notifications.xRace">
						<input type="checkbox" id="{{x.value}}" name="{{x.value}}" ng-disabled="x.disabled" ng-checked="x.checked" class="user_set" /><label for="{{x.value}}">{{x.text}}</label>
					</div>
				</td>
				<td><div>Предупреждать за:</div>
					<select id="timeout_value">
						<option ng-repeat="x in settings.notifications.xRaceTimer" selected="{{x.checked}}" value="{{x.value}}">{{x.text}}</option>
					</select>
				</td>
				<td style="border-left: solid 1px gray;">
					<div ng-repeat="x in settings.notifications.special">
						<input type="checkbox" id="{{x.value}}" name="{{x.value}}" checked="{{x.checked}}" class="user_set" /><label for="{{x.value}}">{{x.text}}</label>
					</div>
				</td>
			</tr></table>
		</form>
		<b>Скрипты:</b>
		<form id="KTS_scripts">
		<table border><tbody>
			<tr ng-repeat="script in settings.scripts" ng-show="script.visible">
				<td>
					<input type="checkbox" id="{{script.id}}" name="{{script.id}}" ng-checked="script.enabled" class="user_set" />
				</td>
				<td>
					<label for="{{script.id}}">{{script.name}}</label>
				</td>
				<td>
					<div>{{script.description}}</div>
				</td>
			</tr>
		</tbody></table>
		
		</form>
		<input type='button' class="saved" id="btn_save" value="Сохранить" /><br />
		<div class="saved" id="checkbox_status_saved">&nbsp;</div>
		
	</div>
